<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Helmet Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SafetyFirst Helmet AI</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Video Feed Section -->
            <div class="col-lg-8">
                <div class="card bg-secondary text-white mb-3">
                    <div class="card-header">Live Surveillance Feed</div>
                    <div class="card-body p-0 text-center">
                        <img src="{{ url_for('video_feed') }}" width="100%" class="img-fluid rounded-bottom">
                    </div>
                </div>
            </div>

            <!-- Stats & Alerts Section -->
            <div class="col-lg-4">
                <div class="card bg-secondary text-white mb-3">
                    <div class="card-header">System Status</div>
                    <div class="card-body">
                        <h5 class="card-title">Active Monitoring</h5>
                        <p class="card-text">Camera: <span class="badge bg-success">Online</span></p>
                        <p class="card-text">AI Model: <span class="badge bg-primary">Running</span></p>
                    </div>
                </div>

                <div class="card bg-secondary text-white">
                    <div class="card-header">Recent Violations</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush bg-secondary" id="violation-list">
                            <!-- Violations will be populated here via JS -->
                            <li class="list-group-item bg-dark text-white">Loading...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Violation History Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-secondary text-white">
                    <div class="card-header">Violation Log</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Timestamp</th>
                                        <th>Plate Number</th>
                                        <th>Status</th>
                                        <th>Evidence</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body">
                                    <!-- Rows populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
